<!-- ..............................First-Project...................ColorSwithcher................................

	<section class="ColorSwithcher" id="box">
	<div class="container" >
	<div class="box" >
	<div class="title-box" style="text-align: center;">
	<h1 style="color: white">Project-1</h1>	
	<h1 style=" color: #ffffff">Color Swithcher</h1>

	</div>
	<div id="buttons">
	<button onclick="myFunction('red')"  id="red">  </button>
	<button onclick="myFunction('blue')"  id="blue">  </button>
	<button onclick="myFunction('purple')"  id="purple">  </button>
	<button onclick="myFunction('yellow')"  id="yellow">  </button>
	<button onclick="myFunction('white')"  id="white">  </button>
	</div>
	</div>
	</div>
	</section> 
	<!-- ...................Second-Project...................calculator................................ -->
	 <section class="calculator-section">
	<div class="container">
	<div class="title-box" style="text-align: center;">
	<h1>Project-2</h1>	
	<h1 style=" color: black">Calculator</h1>
	</div>
	<div class="calculator" >
		
	<input  type="text" id="result"  placeholder="0">
	<div class="buttons">
	<button onclick="Percentage('%')">%</button>
	<button onclick="GST()" id="GST">18%<br>GST</button>
	<button onclick="clearDisplay()" id="clr">C</button>
	<button onclick="dlc()"  id="del"  >DEL</button>
          <button onclick="Square('x²')">x²</button>
			<button onclick="cube('x³')">x³</button>
			<button onclick="SquareRoot('√')">√</button>
			<button onclick="Display('/')">÷</button>
	       <button onclick="Display('1')" id="num">1</button>
            <button onclick="Display('2')" id="num">2</button>
			<button onclick="Display('3')" id="num">3</button>
			<button onclick="Display('*')">×</button>
			<button onclick="Display('4')" id="num">4</button>
			<button onclick="Display('5')" id="num">5</button>
			<button onclick="Display('6')" id="num">6</button>
			<button onclick="Display('+')">+</button>
			<button onclick="Display('7')" id="num">7</button>
			<button onclick="Display('8')" id="num">8</button>
			<button onclick="Display('9')" id="num">9</button>
			<button onclick="Display('-')">-</button>
			<button onclick="Display('0')" id="num">0</button>
			<button onclick="Display('.')" id="num">.</button>
			<button onclick="cubeRoot('∛')">∛</button>
			<button onclick="calculate()" id="equal">=</button>
        </div>
	
	</div>
	</div>
	</section> 

	<!-- *.........Third-Project...........form-validation.....................*/
	-->
	<section class="form-validation-section">
	<div class="container" >
	<div class="box" >
	<div class="title-box" style="text-align: center;">
	<h1 style="color: white">Project-3</h1>	
	<h1 style=" color: #ffffff">Form-validation</h1>
	</div>
	<div class="form-validation form">
	<h1>Sign Up</h1>

	
  <form id="registrationForm" onsubmit="validateForm(event)">
	<!-- Username -->
	<div class="Form-validation">
	  <label for="username">Username:</label>
		<input type="text" id="username" name="username"  placeholder="Enter your username" autocomplete="off" required>
		<span id="usernameError" class="error"></span>
	</div>
		<!-- Email -->
		<div class="Form-validation">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required style="margin-left: 34px;"><br>
		<span id="emailError" class="error"></span>
</div>
		<!-- Phone: -->
		<div class="Form-validation">
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" autocomplete="off" required style="margin-left: 28px;"><br>
		<span id="phoneError" class="error"></span>
	</div>
		<!-- Password -->
		<div class="Form-validation">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required style="margin-left: 5px;"><br>
		<span id="passwordError" class="error"></span>
		</div>
		<!-- Confirm Password: -->
		<div class="Form-validation">
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword"  placeholder="Confirm your password" autocomplete="off"  required style="margin-left: px;"><br>
		<span id="confirmPasswordError" class="error"></span>
		</div>
		<!-- submit -->
		<input type="submit" id="submit" value="Submit">
	</form>
</div>
</div>
</div>

	</section>

	 <section class="Clock-section">
	<div class="container" >
	<div class="box" >
	<div class="title-box" style="text-align: center;">
	<h1 style="color: white">Project-4</h1>	
	<h1 style=" color: #ffffff">Anolog Watch</h1>

	</div>
	<div id="clock">

	<div class="dot"></div>
	<div>
	<div  id ="hourhand"></div>
	<div  id ="minutehand"></div>
	<div  id ="secondhand"></div>
	</div>
	<div>
	<span style="--i:1;"><b> 1</b></span>
	<span style="--i:2;"><b> 2</b></span>
	<span style="--i:3;"><b> 3</b></span>
	<span style="--i:4;"><b> 4</b></span>
	<span style="--i:5;"><b> 5</b></span>
	<span style="--i:6;"><b> 6</b></span>
	<span style="--i:7;"><b> 7</b></span>
	<span style="--i:8;"><b> 8</b></span>
	<span style="--i:9;"><b> 9</b></span>
	<span style="--i:10;"><b> 10</b></span>
	<span style="--i:11;"><b> 11</b></span>
	<span style="--i:12;"><b> 12</b></span>
	</div>
    </div>
	</div>
	</div>

	<!-- second-watch -->
	<div class="second-watch">
		<div id="time"></div>
	</div>



	<!-- calendar -->
	<div id="calendarContainer"></div>

</div>
